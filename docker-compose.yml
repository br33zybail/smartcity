services:
  gateway:
    build: ./services/gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:devpassword@db:5432/smartcity
      CONFIG_PATH: /app/config/nashville.yaml
    volumes:
      - ./config/cities/nashville.yaml:/app/config/nashville.yaml:ro
    depends_on:
      db:
        condition: service_healthy

  processor:
    build: ./services/processor

  ai-agent:
    build: ./services/ai-agent
    env_file:
      - .env

  frontend:
    build: ./services/frontend
    ports:
      - "3000:3000"

  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartcity"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: smartcity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: